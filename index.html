<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XIS - Sensibilidade Ideal para o FiveM</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    main {
      background: white;
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      color: #2c3e50;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: #4a5568;
      margin-top: 0.5rem;
    }
    input, select, button {
      padding: 0.75rem;
      border: 2px solid #cbd5e0;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background-color: #3182ce;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2c5282;
    }
    table {
      width: 100%;
      border-spacing: 0 0.5rem;
      font-weight: 600;
    }
    td {
      background: #edf2f7;
      border-radius: 6px;
      padding: 0.75rem;
    }
  </style>
</head>
<body>
<main>
  <h1>XIS - Sensibilidade Ideal para o FiveM de acordo com o Aspect Ratio</h1>
  <form id="form">
    <label for="sensiAtual">Sua sensibilidade atual (-50 a 50):</label>
    <input type="number" id="sensiAtual" min="-50" max="50" step="1" required />

    <label for="dpiAtual">Seu DPI atual (200 a 6400):</label>
    <input type="number" id="dpiAtual" min="200" max="6400" step="100" required />

    <label for="multiplicador">Multiplicador (1 = média, 2 = alta, 3 = alta++):</label>
    <select id="multiplicador" required>
      <option value="1">1 (média)</option>
      <option value="2">2 (alta)</option>
      <option value="3">3 (alta++)</option>
    </select>

    <label for="aspect">Aspect Ratio (3:2, 4:3, 5:3, 5:4, 16:9, 16:10, 17:9, 21:9, 6:6, 1:1):</label>
    <select id="aspect" required>
      <option value="5:3">5:3 (base)</option>
      <option value="3:2">3:2</option>
      <option value="4:3">4:3</option>
      <option value="5:4">5:4</option>
      <option value="16:9">16:9</option>
      <option value="16:10">16:10</option>
      <option value="17:9">17:9</option>
      <option value="21:9">21:9</option>
      <option value="6:6">6:6</option>
      <option value="1:1">1:1</option>
    </select>

    <button type="submit">Calcular</button>
  </form>

  <table id="resultado" style="display:none;">
    <tr><td>DPI recomendado:</td><td id="outDpi"></td></tr>
    <tr><td>Sensibilidade em jogo:</td><td id="outSensi"></td></tr>
    <tr><td>Nível de sensibilidade:</td><td id="nivel"></td></tr>
    <tr><td>Polling rate:</td><td>1000hz</td></tr>
    <tr><td>Raw accel / Angle snap:</td><td id="raw"></td></tr>
  </table>
</main>

<script>
  document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const sensiBase = parseInt(document.getElementById("sensiAtual").value, 10);
    const dpiBase = parseInt(document.getElementById("dpiAtual").value, 10);
    const mult = parseInt(document.getElementById("multiplicador").value, 10);
    const aspect = document.getElementById("aspect").value;

    if (isNaN(sensiBase) || isNaN(dpiBase) || isNaN(mult)) {
      alert("Por favor, preencha todos os campos corretamente.");
      return;
    }

    // Base da sensibilidade e DPI para cálculo EDPI
    let edpiBase = Math.abs(sensiBase) * dpiBase;
    let edpiTarget = edpiBase * mult;

    // Ajustar EDPI pelo aspect ratio (base 5:3)
    // Aspect ratios mapeados como largura/altura:
    const aspectRatios = {
      "5:3": 5/3,
      "3:2": 3/2,
      "4:3": 4/3,
      "5:4": 5/4,
      "16:9": 16/9,
      "16:10": 16/10,
      "17:9": 17/9,
      "21:9": 21/9,
      "6:6": 1,
      "1:1": 1
    };

    // Calcula fator para ajustar a sensibilidade conforme a diferença do aspect ratio em relação ao 5:3
    let baseRatio = aspectRatios["5:3"];
    let chosenRatio = aspectRatios[aspect];
    let ratioFactor = chosenRatio / baseRatio;

    // Quanto maior a tela mais esticada, mais o edpi deve ser ajustado proporcionalmente
    edpiTarget = edpiTarget * ratioFactor;

    // Tabela para DPI recomendada em sensibilidade negativa
    // Sensibilidade negativa: faixas exatas conforme tabela
    function dpiRangeForNegativeSensi(sensi) {
      if (sensi >= -10) return [200, 300];
      else if (sensi >= -20) return [400, 600];
      else if (sensi >= -30) return [700, 900];
      else if (sensi >= -40) return [1000, 1200];
      else return [1400, 1600];
    }

    // Para positivos manter faixas padrão mais largas
    function dpiRangeForPositiveSensi(sensi) {
      if (sensi <= 10) return [200, 800];
      else if (sensi <= 20) return [800, 1600];
      else return [1600, 3200];
    }

    let dpiMin, dpiMax;
    if (sensiBase < 0) {
      [dpiMin, dpiMax] = dpiRangeForNegativeSensi(sensiBase);
    } else {
      [dpiMin, dpiMax] = dpiRangeForPositiveSensi(sensiBase);
    }

    // Buscar melhor DPI e sensibilidade inteira que minimize o erro com o EDPI ajustado
    let bestDPI = dpiMin;
    let bestSensi = sensiBase;
    let minDiff = Infinity;

    for(let dpi = dpiMin; dpi <= dpiMax; dpi += 100) {
      let sensiCalc = edpiTarget / dpi;
      // arredondar para inteiro e manter sinal original
      sensiCalc = (sensiBase < 0) ? -Math.round(sensiCalc) : Math.round(sensiCalc);

      // garantir limite da sensibilidade
      if (sensiCalc < -50 || sensiCalc > 50) continue;

      // calcular diferença entre edpi real e o alvo
      let edpiCalc = Math.abs(sensiCalc) * dpi;
      let diff = Math.abs(edpiCalc - edpiTarget);

      if (diff < minDiff) {
        minDiff = diff;
        bestDPI = dpi;
        bestSensi = sensiCalc;
      }
    }

    // Nível de sensibilidade baseado no valor absoluto (adaptado para negativo)
    let absSensi = Math.abs(bestSensi);
    let nivelSensi = "";
    if (bestSensi < 0) {
      if (absSensi <= 10) nivelSensi = "Baixa suave";
      else if (absSensi <= 20) nivelSensi = "Baixa média";
      else if (absSensi <= 30) nivelSensi = "Muito baixa";
      else nivelSensi = "Baixa demais";
    } else {
      if (absSensi < 10) nivelSensi = "Baixo";
      else if (absSensi <= 20) nivelSensi = "Médio/Alto";
      else nivelSensi = "Alto";
    }

    // Raw accel / angle snap
    let rawAccel;
    if (absSensi > 25) rawAccel = 4.0;
    else if (absSensi < 10) rawAccel = 5.0;
    else rawAccel = 4.6;

    // Mostrar resultados
    document.getElementById("outDpi").textContent = bestDPI;
    document.getElementById("outSensi").textContent = bestSensi;
    document.getElementById("nivel").textContent = nivelSensi;
    document.getElementById("raw").textContent = rawAccel.toFixed(1);

    document.getElementById("resultado").style.display = "table";
  });
</script>
</body>
</html>
